name: Flask CI

on:
  push:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Verify Flask-Limiter import
        run: |
          python -m pip show Flask-Limiter || echo "Flask-Limiter NOT FOUND"
          python - << 'PY'
          import sys
          try:
              import flask_limiter
              print("✅ flask_limiter imported OK from:", flask_limiter.__file__)
          except Exception as e:
              print("❌ FAILED to import flask_limiter:", e)
              sys.exit(1)
          PY

      - name: Run tests
        run: python -m unittest discover -s tests -p 'test_*.py'
