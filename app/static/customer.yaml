# Login Endpoint and models for Customer API
paths:
  /customers/login:
    post:
      tags:
        - "Customers"
      summary: "Customer Login"
      description: "Authenticate a customer and return a JWT token."
      parameters:
        - in: "body"
          name: "body"
          description: "Customer login credentials"
          required: true
          schema:
            $ref: "#/definitions/LoginRequest"
      responses:
        200:
          description: "Successful login"
          schema:
            $ref: "#/definitions/LoginResponse"
          example:
            application/json:
              {
                "token": "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...",
                "message": "Login successful",
                "status": "success",
              }
        401:
          description: "Invalid credentials"
          schema:
            $ref: "#/definitions/LoginResponse"
          example:
            application/json:
              { "message": "Invalid email or password", "status": "fail" }

# Data Models
definitions:
  LoginRequest:
    type: "object"
    properties:
      email:
        type: "string"
        format: "email"
      password:
        type: "string"
    required:
      - "email"
      - "password"
  LoginResponse:
    type: "object"
    properties:
      token:
        type: "string"
      message:
        type: "string"
      status:
        type: "string"
